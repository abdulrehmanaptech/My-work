        <h1 class="h1 text-center text-white">Book A Ticket</h1>
            <h2 class="h1 text-center mb-5 text-white">Please Fill Your Credentials</h2>
            <hr> 
          <div class="container2">
        <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label text-white">Name: <span class="text-danger ">*</span></label>
            <input type="text" class="form-control" id="name">
         </div>
         <div class="col-md-6">
            <label class="form-label text-white">Select Mode: <span class="text-danger ">*</span></label>
            <select id="mode" class="form-control">
                <option>---Select Any one----</option>
                <option>By Bus</option>
                <option>By Train</option>
                <option>By Aeroplane</option>
            </select>
        </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label text-white">No. of Persons: <span class="text-danger ">*</span></label>
                <select id="persons" class="form-control">
                    <option>---Select Any one----</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="col-md-6">
            <label class="form-label text-white">Phone Number: <span class="text-danger ">*</span></label>
            <input type="tel" class="form-control" id="phone">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label text-white">Email: <span class="text-danger ">*</span></label>
               <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label class="form-label text-white">Address: <span class="text-danger ">*</span></label>
               <input type="text" class="form-control" id="address">
            </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
              <label class="form-label text-white">Events: <span class="text-danger ">*</span></label>
              <select id="persons" class="form-control">
                <option>---Select Any one----</option>
                <option>Fungala</option>
                <option>Magic Show</option>
                <option>Play Area</option>
                <option>dolphin Show</option>
                <option>Funmela</option>
            </select>
          </div>
          <div class="col-md-6">
              <label class="form-label text-white">Events Timing: <span class="text-danger ">*</span></label>
              <select id="persons" class="form-control">
                <option>---Select Any one----</option>
                <option>Monday-Thursday: 9am-4pm</option>
                <option>Friday:9am-8pm</option>
                <option>Saturday,Sunday:9am-5pm </option>
              </select>
          </div>
      </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label text-white">Date Of Arrival: <span class="text-danger ">*</span></label>
               <input type="date" class="form-control" id="arrival">
            </div>
            <div class="col-md-6">
                <label class="form-label text-white">Date Of Departure: <span class="text-danger ">*</span></label>
               <input type="date" class="form-control" id="departure">
               <span id="dateerror" class="text-danger"></span>
            </div>
        </div>
    
     <div class="row text-center my-5">
       <div class="col-md-12">
        <button type="submit" class="btn btn-primary" onclick="Book()">Submit</button>
       </div>
        
     </div>
    </div>
  </div>
 
    <script>
        function Book()
        {
            var a =new Date(document.getElementById("arrival").value) ;
            var d = new Date(document.getElementById("departure").value);
            if(a<=d)
            {
                alert("Booking Done Successfully");
            }
            else
            {
                document.getElementById("dateerror").innerHTML= d + " Must be greater than or equal to " + a; 

            }
            

        }

    </script>
